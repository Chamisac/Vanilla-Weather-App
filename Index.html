<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/ee0cca8a18.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form id="search">
            <div class="input-group mb-3">
              <input
                type="search"
                class="form-control"
                placeholder="Search City"
                aria-describedby="button-addon2"
                id="find-city"
              />
              <div class="input-group-append">
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="location-button"
                >
                  <i class="fa-solid fa-location-dot"></i>
                </button>
                <button
                  class="btn btn-outline-secondary"
                  type="submit"
                  id="search-button"
                >
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </div>
            </div>
          </form>

          <div class="row">
            <div class="col-5">
              <div>
                <img
                  src="http://openweathermap.org/img/wn/10d@2x.png"
                  class="weatherIcon"
                />
              </div>
              <div id="date">Sunday 06 March</div>
              <div id="city">LONDON</div>
            </div>

            <div class="col-4 currently">
              Currently
              <div>
                <ul>
                  <li id="current-Temp">8°C</li>
                  <li class="range">
                    <div class="maxTemp">↑9°C</div>
                    <div class="minTemp">↓1°C</div>
                  </li>
                </ul>
              </div>
            </div>

            <div class="col-3">
              <div class="description">Cloudy</div>
              <div class="humidity">Humidity: 94%</div>
              <div class="windSpeed">Wind Speed: 2 mph</div>
            </div>
          </div>
          <div class="dayCard">
            <h6>5 day forecast</h6>

            <div class="day" id="forecast">
            
            </div>

         
            
          </div>
        </div>
      </div>
    </div>
    <footer>
      <span class="repositoryLink"><a href="https://github.com/Chamisac/Vanilla-Weather-App" target="_blank">Open-Source Code </a></Source></span> by Charlene Chamisa
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
